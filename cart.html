<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Корзина — Шаурма Быстро</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header">
    <div class="logo" onclick="location.href='index.html'">
      Шаурма Быстро
    </div>
    <div class="contacts">
      +7 (999) 123-45-67
    </div>
    <nav class="nav">
      <a href="index.html">Главная</a>
      <a href="profile.html">Личный кабинет</a>
    </nav>
  </header>

  <!-- Основной контент -->
  <main class="main-content">
    <h1>Ваша корзина</h1>

    <!-- Список товаров -->
    <div id="cart-items" class="cart-items">
      <!-- Товары будут добавлены через JavaScript -->
    </div>

    <!-- Итоговая сумма -->
    <div class="cart-total" id="cart-total">
      Общая сумма: <strong>0 ₽</strong>
    </div>

    <!-- Кнопки -->
    <div class="cart-actions">
      <button onclick="location.href='index.html'" class="btn-back">
        Продолжить покупки
      </button>
      <button onclick="location.href='checkout.html'" id="checkout-btn" class="btn-checkout">
        Оформить заказ
      </button>
    </div>

    <!-- Если корзина пуста -->
    <div id="empty-cart" style="display: none; text-align: center; color: #666; margin-top: 2rem;">
      <p>Ваша корзина пуста</p>
      <button onclick="location.href='index.html'" class="btn-back">
        Перейти в меню
      </button>
    </div>
  </main>

  <!-- Подвал -->
  <footer class="footer">
    <p>© 2025 Шаурма Быстро. Доставка за 30 минут.</p>
    <div class="links">
      <a href="#">О нас</a>
      <a href="#">Доставка</a>
      <a href="#">Контакты</a>
      <a href="#">Политика конфиденциальности</a>
    </div>
  </footer>

  <!-- Подключаем JS -->
  <script src="js/logging.js"></script>
  <script src="js/cart.js"></script>
  
</body>
</html>
